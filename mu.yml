# Environment Configuration
environments:
  - name: acceptance
    provider: ecs-fargate
  - name: production
    provider: ecs-fargate

# CloudFormation Template Overrides
templates:
  mu-service-wordpress-fargate-acceptance:
    Resources:
      ElbTargetGroup:
        Properties:
          Matcher:
            HttpCode: 200-302
  mu-service-wordpress-fargate-production:
    Resources:
      ElbTargetGroup:
        Properties:
          Matcher:
            HttpCode: 200-302

# Service Configuration
service:
  port: 80
  healthEndpoint: /
  pathPatterns:
  - /*
  environment:
    WORDPRESS_DB_HOST: ${DatabaseEndpointAddress}:${DatabaseEndpointPort}
    WORDPRESS_DB_USER: ${DatabaseMasterUsername}
    WORDPRESS_DB_PASSWORD: ${DatabaseMasterPassword}
    WORDPRESS_DB_NAME: ${DatabaseName}
  pipeline:
    source:
      provider: GitHub
      repo: horsfieldsa/wordpress-fargate
    acceptance:
      disabled: false
      environment: acceptance
    production:
      disabled: true
      environment: production
    notify:
      - shhorsfi@amazon.com
  database:
      name: wordpress
      engine: aurora
      instanceClass: db.t2.small
      iamAuthentication: false
      masterUsername: admin
      allocatedStorage: 10
